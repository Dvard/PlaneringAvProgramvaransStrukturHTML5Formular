<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML5-Formulär</title>

		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<form>
			<h2>Ta kontakt!</h2>
			<p>Obligatoriska fält är bemärkta med en stjärna *</p>
			<fieldset>
				<legend>Kontaktuppgifter</legend>

				<div class="input-section">
					<label>Namn</label>
					<input type="text" name="name" required>
				</div>

				<div class="input-section">
					<label>E-post</label>
					<input type="email" name="email" required>
				</div>

				<div class="input-section">
					<label>Födelsedatum</label>
					<input type="date" name="birthday">
				</div>
			</fieldset>

			<fieldset>
				<legend>Tilläggsinfo</legend>

				<div class="input-section">
					<label>Vitsord för kursen (0-3)</label>
					<input type="range" min="0" max="3" name="grade">
				</div>

				<div class="input-section">
					<label>Kommentar</label>
					<textarea name="comment"></textarea>
				</div>

				<div id="newsletter">
					<input type="checkbox" name="newsletter">
					<p>Skicka gärna nyhetsbrev!</p>
				</div>
			</fieldset>

			<input type="submit" value="Skicka" id="send-btn">
		</form>
	</body>
</html>
